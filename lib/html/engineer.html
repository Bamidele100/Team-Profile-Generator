<!-- engineer html tag -->
<div class="employee">
    <div class="header">
        <h2 class="title">{{ name }}</h2>
        <h3 class="title"><i class="fas fa-glasses"></i>{{ role }}</h3>
    </div>
    <div class="body">
        <ul class="group">
            <li class="item">ID: {{ id }}</li>
            <li class="item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="item">GitHub: <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ github }}</a></li>
        </ul>
    </div>
</div>
